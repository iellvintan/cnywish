<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<style>
    #img {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }
</style>

<body>

    <img id="img" src="assets/images/greet.png" alt="Happy CNY">

    <script>
    // Get window width & height
    var x = window.innerWidth;
    var y = window.innerHeight;
    var config = {
        type: Phaser.AUTO,
        width: x,
        height: y,
        backgroundColor: '#aa381e',
        parent: 'phaser-example',
        physics: {
            default: 'matter',
            matter: {
                enableSleeping: true
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var c = 0;
    // var h;
    var timedEvent;

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('coin', 'assets/images/coin.png');
        this.load.image('bcoin', 'assets/images/bcoin.png');
        this.load.image('scoin', ' assets/images/scoin.png');
        // this.load.image('greet', 'assets/images/greet.png');
    }

    function create() {
        this.matter.world.setBounds(0, 0, x, y, 128, true, true, false, true);
        timedEvent = this.time.addEvent({ delay: 100, callback: onEvent, callbackScope: this, loop: true });
    }

    function onEvent() {
        var sball = this.matter.add.image(Phaser.Math.Between(0, x), Phaser.Math.Between(-600, 0), 'scoin');
        var ball = this.matter.add.image(Phaser.Math.Between(0, x), Phaser.Math.Between(-600, 0), 'coin');
        var bball = this.matter.add.image(Phaser.Math.Between(0, x), Phaser.Math.Between(-600, 0), 'bcoin');
        sball.setCircle();
        sball.setFriction(0.005);
        ball.setCircle();
        ball.setFriction(0.005);
        bball.setCircle();
        bball.setFriction(0.005);
        // ball.setBounce(1);

        c++;

        // 50 coins
        if (c === 50) {
            timedEvent.remove(false);
            // this.matter.world.setBounds(0, 0, x, y, 0, false, false, false, false);
            this.time.addEvent({ delay: 1000, callback: fadeIn, callbackScope: this });
        }
    }

    // function onEvent2() {
    //     img = this.matter.add.image(x / 2, -600, 'greet');
    //     h = img.height;
    //     this.time.addEvent({ delay: 1500, callback: onEvent3, callbackScope: this });
    // }

    // function onEvent3() {
    //     this.matter.world.setBounds(0, (y + h)/2, x, 0, 128, true, true, false, true);
    // }

    function fadeIn() {
        //jQuery fadeIn
        $(document).ready(function () {
            $("#img").fadeIn(3000);
        });
    }

    </script>

</body>

</html>
